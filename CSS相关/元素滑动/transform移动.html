<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform移动</title>
    <style>
        .transform__container {
            width: 800px;
            height: 800px;
            background-color: #dddddd;
        }
        .transform__item {
            height: 100px;
            width: 100px;
            background-color: #93d0ea;
            transform: translateX(50%) translateY(50%);
            transform: scaleX(.5) scaleY(.5);
            transform: rotateX(30deg);
        }
    </style>
</head>
<body>

 <div class="transform__container">
      <div class="transform__item"></div>
 </div>

</body>
</html>
