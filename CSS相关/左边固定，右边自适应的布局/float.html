<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左边固定，右边自适应的布局</title>
    <style>
        .container {
            height: 300px;
            width: 100%;
            /*background-color: #dddddd;*/
        }
        .left {
            height: 100%;
            width: 300px;
            background-color: #93d0ea;
            float: left;
        }

        .right {
             width: 100%;
             height: 100%;
             padding-left: 300px;
             background-color: salmon;
        }

    </style>
</head>
<body>
   <div class="container">
       <div class="left">left</div>
       <div class="right">right</div>
   </div>
</body>
</html>
