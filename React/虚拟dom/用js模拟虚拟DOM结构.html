<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var vdom =
         {
            tag: 'div',
            props: {
                id: 'div1',
                className: 'constainer'
            },
            children: [
                 {
                     tag: 'p',
                     children: 'vdom'
                 },
                 {
                     tag: 'ul',
                     props: { style: 'font-size: 20px' },
                     children: [
                         {
                             tag: 'li',
                             children: 'a'
                         }
                     ]
                 }
            ]
        }
    </script>
</head>

    <div id="div1" class="container">
