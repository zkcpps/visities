<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>

        function NodeList(val) {
            this.val = val;
            this.next = null;
        }

        NodeList.prototype.add = function (val) {
            if (this.val == undefined) {
                this.val = val;
                return this;
            } else {
                this.next = new NodeList(val);
                return this.next;
            }
        }

        NodeList.prototype.print = function () {
            let result = [];
            let cur = this;
            console.log("cur", cur);
            while (cur) {
                result.push(cur.val);
                cur = cur.next;
            }
            return result;
        }

        //合并两个有序的链表
        function mergeTwoNodeList(l1, l2) {
            let head = new NodeList();
            let cur = head;
            while (l1 && l2) {
                if (l1.val <= l2.val) {
                    cur.next = l1;
                    l1 = l1.next;
                } else {
                    cur.next = l2;
                    l2 = l2.next;
                }

                cur = cur.next;
            }

            cur.next = l1 !== null ? l1 : l2;

            return head.next;
        }

        //测试合并
        let l1 = new NodeList();
        l1.add(1).add(2).add(4);
        let l2 = new NodeList();
        l2.add(1).add(3).add(5).add(7).add(8);
        let result = mergeTwoNodeList(l1, l2);
        console.log(result.print());


        //删除链表重复的节点
        function deleteDuplicates(head) {
            let cur = head;
            while (cur !== null && cur.next !== null) {
                if (cur.val === cur.next.val) {
                    cur.next = cur.next.next;
                } else {
                    cur = cur.next;
                }
            }
            return head;
        }

        //测试删除
        let l3 = new NodeList();
        l3.add(1).add(1).add(2).add(2).add(3).add(4);
        let result1 = deleteDuplicates(l3);
        console.log(result1.print());



    </script>
