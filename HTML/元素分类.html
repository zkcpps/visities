<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素分类</title>

        div {
            background-color: #dddddd;
        }

        span {
            background-color: #dddddd;
            margin: 60px 30px;
        }

        img {
            width: 300px;
            height: 300px;
        }

        input {
            margin-top: 30px;
        }


    </style>
</head>
<body>

<h1>block</h1>
<div>div</div>

<h1>inline</h1>
<span>span1</span>
<span>span2</span>
<h1>inline-block</h1>
<img src="img/img.jpg" alt="图片" />
<input type="text" />

</body>
</html>
